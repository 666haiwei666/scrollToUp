<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>scrollToUp</title>
    <link rel="stylesheet" type="text/css" href="./__build__/app.css" />
    <style>
      html,
      body {
        width: 100vw;
        padding: 0;
        margin: 0;
      }

      .container {
        width: 500px;
        height: 500px;
        border: 1px solid;
        overflow: scroll;
        margin-top: 500px;
      }

      .scrollBlock {
        width: 100%;
        height: 1000px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="scrollBlock">
        <h1>Please slide the scroll bar</h1>
      </div>
    </div>
    <script src="./__build__/app.js"></script>
    <script>
      new scrollToUp({
        scrollContainer: '.container'
      })
    </script>
  </body>
</html>
